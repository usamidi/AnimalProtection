    <!-- 新增的内容容器 -->
    <div class="content-container">
    <!-- 第一组图片文字 -->
    <div class="image-text-pair">
        <div class="image-box">
            <img src="p1.png" alt="海洋生物1" class="aspect-ratio-16-9">
        </div>
        <div class="text-box">
            <p>乱扔垃圾严重污染海洋，每年数百万吨塑料等废弃物进入海洋，威胁海洋生物生存。垃圾缠绕或误食导致大量动物死亡，微塑料通过食物链危害人类健康。污染破坏生态系统，影响渔业和旅游业。减少垃圾排放、加强回收是保护海洋的关键。</p>
        </div>
    </div>
    
    <!-- 第二组图片文字 -->
    <div class="image-text-pair">
        <div class="image-box">
            <img src="p2.png" alt="海洋生物2" class="aspect-ratio-16-9">
        </div>
        <div class="text-box">
            <p>过度捕捞导致海洋鱼类资源锐减，破坏生态平衡，许多物种濒临灭绝。渔业枯竭影响全球粮食安全，威胁沿海居民生计。同时，破坏珊瑚礁等海洋栖息地，削弱海洋生态系统的恢复能力。需推行可持续捕捞，设立海洋保护区，以维护海洋生物多样性。</p>
        </div>
    </div>
</div>
